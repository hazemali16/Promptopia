{% extends "base.html" %}
{% block body %}
<div class="flex pt-28 items-center min-h-[90vh] flex-col max-md:px-5">
    <h1 class="md:text-6xl text-4xl font-extrabold p-5 text-center orange_gradient">Delete Post</h1>
    
    <p class="text-center text-slate-600 leading-[1.6] w-fit md:max-w-[500px] mx-auto py-3 text-lg">Are you sure you want to delete this post?</p>
    
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <a class="black_btn" href="/profile">Cancel</a>
    <input type="submit" name="delete" class="cursor-pointer bg-orange-600 text-white rounded-xl py-1 px-5 border border-orange-600 duration-300 hover:bg-white hover:text-orange-600" value="Delete" />

    </form>
    </div>
{% endblock body %}
